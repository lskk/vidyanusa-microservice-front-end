<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"TA-1448-stdout-1520581119222.txt","computername":"TA","pid":1448,"type":"stdout","created":1520581119222},{"file":"TA-1856-stdout-1520581095586.txt","computername":"TA","pid":1856,"type":"stdout","created":1520581095586},{"file":"TA-2640-stdout-1520581066054.txt","computername":"TA","pid":2640,"type":"stdout","created":1520581066054},{"file":"TA-2716-stdout-1520581048976.txt","computername":"TA","pid":2716,"type":"stdout","created":1520581048976},{"file":"TA-3248-stdout-1520581050958.txt","computername":"TA","pid":3248,"type":"stdout","created":1520581050958},{"file":"TA-3356-stdout-1520581062640.txt","computername":"TA","pid":3356,"type":"stdout","created":1520581062640},{"file":"TA-3792-stdout-1520581076090.txt","computername":"TA","pid":3792,"type":"stdout","created":1520581076090},{"file":"TA-3816-stdout-1520581060126.txt","computername":"TA","pid":3816,"type":"stdout","created":1520581060126},{"file":"TA-3840-stdout-1520581042737.txt","computername":"TA","pid":3840,"type":"stdout","created":1520581042737},{"file":"TA-3976-stdout-1520581121135.txt","computername":"TA","pid":3976,"type":"stdout","created":1520581121135},{"file":"TA-3984-stdout-1520581099502.txt","computername":"TA","pid":3984,"type":"stdout","created":1520581099502},{"file":"TA-4444-stdout-1520581117110.txt","computername":"TA","pid":4444,"type":"stdout","created":1520581117110},{"file":"TA-4548-stdout-1520581101273.txt","computername":"TA","pid":4548,"type":"stdout","created":1520581101273},{"file":"TA-4988-stdout-1520581059143.txt","computername":"TA","pid":4988,"type":"stdout","created":1520581059143},{"file":"TA-5052-stdout-1520581072953.txt","computername":"TA","pid":5052,"type":"stdout","created":1520581072953},{"file":"TA-5340-stdout-1520581080733.txt","computername":"TA","pid":5340,"type":"stdout","created":1520581080733},{"file":"TA-5408-stdout-1520581073718.txt","computername":"TA","pid":5408,"type":"stdout","created":1520581073718},{"file":"TA-5864-stdout-1520581052854.txt","computername":"TA","pid":5864,"type":"stdout","created":1520581052854},{"file":"TA-5944-stdout-1520581066283.txt","computername":"TA","pid":5944,"type":"stdout","created":1520581066283},{"file":"TA-6108-stdout-1520581056419.txt","computername":"TA","pid":6108,"type":"stdout","created":1520581056419},{"file":"TA-760-stdout-1520581070327.txt","computername":"TA","pid":760,"type":"stdout","created":1520581070327}];
        var lastUpdated = 1520581123255;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
