<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"TA-2656-stdout-1512716361438.txt","computername":"TA","pid":2656,"type":"stdout","created":1512716361438},{"file":"TA-2716-stdout-1512714452714.txt","computername":"TA","pid":2716,"type":"stdout","created":1512714452714},{"file":"TA-4620-stdout-1512714466181.txt","computername":"TA","pid":4620,"type":"stdout","created":1512714466181},{"file":"TA-5472-stdout-1512714753084.txt","computername":"TA","pid":5472,"type":"stdout","created":1512714753084},{"file":"TA-572-stdout-1512714457389.txt","computername":"TA","pid":572,"type":"stdout","created":1512714457389},{"file":"TA-6088-stdout-1512714452252.txt","computername":"TA","pid":6088,"type":"stdout","created":1512714452252},{"file":"TA-6360-stdout-1512714417886.txt","computername":"TA","pid":6360,"type":"stdout","created":1512714417886},{"file":"TA-6384-stdout-1512714417524.txt","computername":"TA","pid":6384,"type":"stdout","created":1512714417524},{"file":"TA-6396-stdout-1512714414460.txt","computername":"TA","pid":6396,"type":"stdout","created":1512714414460},{"file":"TA-6452-stdout-1512714412450.txt","computername":"TA","pid":6452,"type":"stdout","created":1512714412450},{"file":"TA-6452-stdout-1512714459440.txt","computername":"TA","pid":6452,"type":"stdout","created":1512714459440},{"file":"TA-6592-stdout-1512714423602.txt","computername":"TA","pid":6592,"type":"stdout","created":1512714423602},{"file":"TA-6644-stdout-1512714446507.txt","computername":"TA","pid":6644,"type":"stdout","created":1512714446507},{"file":"TA-6900-stdout-1512714449801.txt","computername":"TA","pid":6900,"type":"stdout","created":1512714449801},{"file":"TA-7256-stdout-1512714444552.txt","computername":"TA","pid":7256,"type":"stdout","created":1512714444552},{"file":"TA-7340-stdout-1512714757378.txt","computername":"TA","pid":7340,"type":"stdout","created":1512714757378},{"file":"TA-7800-stdout-1512714455497.txt","computername":"TA","pid":7800,"type":"stdout","created":1512714455497},{"file":"TA-808-stdout-1512714462796.txt","computername":"TA","pid":808,"type":"stdout","created":1512714462796},{"file":"TA-8184-stdout-1512714759433.txt","computername":"TA","pid":8184,"type":"stdout","created":1512714759433},{"file":"TA-8960-stdout-1512714469307.txt","computername":"TA","pid":8960,"type":"stdout","created":1512714469307},{"file":"TA-9004-stdout-1512716358622.txt","computername":"TA","pid":9004,"type":"stdout","created":1512716358622}];
        var lastUpdated = 1512716363055;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
